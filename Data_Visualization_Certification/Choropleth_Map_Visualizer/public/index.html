<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script defer src="./index.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
        <title>Choropleth Map</title>
    </head>
    <body>
        <h1 id="title">United States Educational Attainment</h1>
        <h4 id="description">
            Percentage of adults age 25 and older with a bachelor's degree or
            higher (2010-2014)
        </h4>
        <svg id="canvas"></svg>
        <svg id="legend" width="340" height="30">
            <g>
                <rect
                    x="10"
                    y="0"
                    height="10"
                    width="40"
                    fill="whitesmoke"
                    stroke="black"
                ></rect>
                <text font-size="12" x="10" y="25" fill="black">&lt; 3%</text>
            </g>
            <g>
                <rect
                    x="50"
                    y="0"
                    height="10"
                    width="40"
                    fill="#e5f5e0"
                    stroke="black"
                ></rect>
                <text font-size="12" x="50" y="25" fill="black">&lt; 12%</text>
            </g>
            <g>
                <rect
                    x="90"
                    y="0"
                    height="10"
                    width="40"
                    fill="#c7e9c0"
                    stroke="black"
                ></rect>
                <text font-size="12" x="90" y="25" fill="black">&lt; 21%</text>
            </g>
            <g>
                <rect
                    x="130"
                    y="0"
                    height="10"
                    width="40"
                    fill="#a1d99b"
                    stroke="black"
                ></rect>
                <text font-size="12" x="130" y="25" fill="black">&lt; 30%</text>
            </g>
            <g>
                <rect
                    x="170"
                    y="0"
                    height="10"
                    width="40"
                    fill="#74c476"
                    stroke="black"
                ></rect>
                <text font-size="12" x="170" y="25" fill="black">&lt; 39%</text>
            </g>
            <g>
                <rect
                    x="210"
                    y="0"
                    height="10"
                    width="40"
                    fill="#41ab5d"
                    stroke="black"
                ></rect>
                <text font-size="12" x="210" y="25" fill="black">&lt; 48%</text>
            </g>
            <g>
                <rect
                    x="250"
                    y="0"
                    height="10"
                    width="40"
                    fill="#238b45"
                    stroke="black"
                ></rect>
                <text font-size="12" x="250" y="25" fill="black">&lt; 57%</text>
            </g>
            <g>
                <rect
                    x="290"
                    y="0"
                    height="10"
                    width="40"
                    fill="#006d2c"
                    stroke="black"
                ></rect>
                <text font-size="12" x="290" y="25" fill="black">&lt; 66%</text>
            </g>
        </svg>

        <div id="tooltip"></div>
    </body>
</html>
