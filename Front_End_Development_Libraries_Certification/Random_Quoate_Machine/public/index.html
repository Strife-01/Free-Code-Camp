<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script defer src="./index.js"></script>
  <title>Random Quote Machine</title>
</head>

<body>
  <main class="container">
    <div class="wrapper">
      <div id="quote-box">
        <div id="text" class="quote-text">
          <p class="text" style="text-align: center">
            <i class="fas fa-quote-left"></i>
            <span class="span-text"></span>
          </p>
        </div>
        <div class="quote-author">
          <p id="author">
            <span>-</span>
            <span class="span-author"></span>
          </p>
        </div>
        <div class="buttons">
          <a class="button" id="tweet-quote" target="_blank" title="Tweet this quote!" href="">
            <i class="fab fa-twitter"></i>
          </a>
          <a class="button" id="tumblr-quote" target="_blank" title="Post this quote on tumblr!" href="">
            <i class="fab fa-tumblr"></i>
          </a>
          <button class="button" type="button" id="new-quote">
            New quote
          </button>
        </div>
      </div>
      <p class="me">
        by
        <a href="">Andrei</a>
      </p>
    </div>
  </main>
</body>

</html>
